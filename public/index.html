<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Dots of Diamonds - Register</title>
		<link rel="stylesheet" href="resources/style.css" />
		<script src="/resources/sha256.js"></script>
		<script src="/resources/cookies.js"></script>
		<script src="socket.io/socket.io.js"></script>
		<script src="/resources/login.js"></script>
		<script src="/resources/script.js"></script>
	</head>
	
	<body>
		<header>
		</header>
		
		<article>
			
			<div class="login">
				<form method="GET" action="/login" id="log" onSubmit="send(document.getElementById('log')); return false;;">
					
					<input type="text" name="reg[user]" id="user" required placeholder="Username" /> <br />
					<input type="password" name="reg[pass]" id="pass" required placeholder="Password" /> <br />
					<input type="submit" name="submit" class="submit" value="Sign in" />
				</form>
			</div>
			
			<div class="reg_cont">
				<form method="GET" action="/register" id="register" onSubmit="hash(this)">
					
					<input type="text" name="reg[user]" id="user" required placeholder="Username" /> <br />
					<input type="email" name="reg[mail]" id="mail" required placeholder="Email" /> <br />
					<input type="password" name="reg[pass]" id="pass" required placeholder="Password" /> <br />
					
					<input type="submit" name="submit" class="submit" value="Register" />
				</form>
			</div>
		</article>
		
		<footer>
		</footer>
	</body>

</html>
